<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="manifest" href="%sveltekit.assets%/app.webmanifest" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<script>
			// Immediately set correct theme on page load before any rendering
			(function() {
				const savedTheme = localStorage.getItem('mode-watcher-mode');
				const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				const theme = savedTheme || (prefersDark ? 'dark' : 'light');
				document.documentElement.classList.toggle('dark', theme === 'dark');
				
				// Set background color immediately to prevent flash
				document.documentElement.style.backgroundColor = theme === 'dark' ? '#0f172a' : '#ffffff';
				document.documentElement.style.color = theme === 'dark' ? '#f1f5f9' : '#0f172a';
			})();
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
